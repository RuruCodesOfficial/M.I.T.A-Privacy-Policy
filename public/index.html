        // Generate dynamic CSS based on config
        function generateCSS() {
            return `

                }

                    left: 0;

                    z-index: -1;
                    opacity: ${CONFIG.honeycombOpacity};
                    background-image: 
                        radial-gradient(circle at 25% 25%, ${CONFIG.primaryColor} 2px, transparent 2px),
                        radial-gradient(circle at 75% 25%, ${CONFIG.primaryColor} 2px, transparent 2px),
                        radial-gradient(circle at 25% 75%, ${CONFIG.primaryColor} 2px, transparent 2px),

                    background-size: 60px 60px;
                    background-position: 0 0, 30px 0, 0 30px, 30px 30px;
                    ${CONFIG.enableAnimations ? 'animation: float 20s ease-in-out infinite;' : ''}
                }

                ${CONFIG.enableAnimations ? `
                @keyframes float {
                    0%, 100% { transform: translateY(0px) rotate(0deg); }
                    50% { transform: translateY(-20px) rotate(1deg); }
                }
                ` : ''}

                nav {
                    position: fixed;
                    top: 0;
                    width: 100%;
                    background: rgba(0, 0, 0, 0.9);
                    backdrop-filter: blur(10px);
                    z-index: 1000;
                    padding: 1rem 2rem;
                }

                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    max-width: 1200px;
                    margin: 0 auto;
                }

                .logo {
                    display: flex;
                    align-items: center;
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: ${CONFIG.primaryColor};
                }

                .logo img {
                    width: 40px;
                    height: 40px;
                    margin-right: 0.5rem;
                    border-radius: 50%;
                }

                .nav-controls {
                    display: flex;
                    align-items: center;
                    gap: 1rem;
                }

                .music-btn {
                    background: rgba(255, 215, 0, 0.1);
                    border: 1px solid ${CONFIG.primaryColor};
                    color: ${CONFIG.primaryColor};
                    padding: 0.5rem;
                    border-radius: 50%;
                    cursor: pointer;
                    font-size: 1.2rem;
                    transition: all 0.3s;
                    width: 40px;
                    height: 40px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .music-btn:hover {
                    background: ${CONFIG.primaryColor};
                    color: #000;
                    transform: scale(1.1);
                }

                .music-btn.muted {
                    opacity: 0.5;
                    background: rgba(255, 0, 0, 0.1);
                    border-color: #ff4444;
                    color: #ff4444;
                }

                .nav-links {
                    display: flex;
                    list-style: none;
                    gap: 2rem;
                }

                .nav-links a {
                    color: ${CONFIG.textColor};
                    text-decoration: none;
                    transition: color 0.3s;
                }

                .nav-links a:hover {
                    color: ${CONFIG.primaryColor};
                }

                .hamburger {
                    display: none;
                    flex-direction: column;
                    cursor: pointer;
                }

                .hamburger span {
                    width: 25px;
                    height: 3px;
                    background: ${CONFIG.textColor};
                    margin: 3px 0;
                    transition: 0.3s;
                }

                /* Touch Effects */
                .touch-ripple {
                    position: absolute;
                    border-radius: 50%;
                    background: ${CONFIG.touchEffectColor};
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                    z-index: 9999;
                }

                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }

                /* Swipe Effects */
                .swipe-indicator {
                    position: fixed;
                    top: 50%;
                    transform: translateY(-50%);
                    font-size: 2rem;
                    color: ${CONFIG.primaryColor};
                    opacity: 0;
                    z-index: 1000;
                    pointer-events: none;
                    transition: all 0.3s ease;
                }

                .swipe-left {
                    right: 20px;
                    animation: slideInRight 0.5s ease;
                }

                .swipe-right {
                    left: 20px;
                    animation: slideInLeft 0.5s ease;
                }

                .swipe-up {
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    animation: slideInUp 0.5s ease;
                }

                .swipe-down {
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    animation: slideInDown 0.5s ease;
                }

                @keyframes slideInRight {
                    from { right: -50px; opacity: 0; }
                    to { right: 20px; opacity: 1; }
                }

                @keyframes slideInLeft {
                    from { left: -50px; opacity: 0; }
                    to { left: 20px; opacity: 1; }
                }

                @keyframes slideInUp {
                    from { bottom: -50px; opacity: 0; }
                    to { bottom: 20px; opacity: 1; }

                ${CONFIG.enableGlowEffect && CONFIG.enableAnimations ? `
                @keyframes glow {
                    from { text-shadow: 0 0 20px ${CONFIG.primaryColor}80; }

                    opacity: 0.9;

                .cta-buttons {

                    justify-content: center;

                .btn {

                    transition: all 0.3s;

                }

                }

                }

                .btn-secondary:hover {

                .features {
                    padding: 5rem 2rem;

                    margin: 0 auto;
                }

                .features h2 {
                    text-align: center;
                    font-size: 2.5rem;
                    margin-bottom: 3rem;
                    color: ${CONFIG.primaryColor};
                }

                .features-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2rem;
                }

                .feature-card {
                    background: ${CONFIG.cardBackground};
                    border: 1px solid ${CONFIG.primaryColor}4d;
                    border-radius: 20px;
                    padding: 2rem;
                    text-align: center;
                    transition: all 0.3s;
                    backdrop-filter: blur(10px);
                }

                .feature-card:hover {
                    transform: translateY(-10px);
                    border-color: ${CONFIG.primaryColor};
                    box-shadow: 0 10px 30px ${CONFIG.primaryColor}33;
                }

                .feature-icon {
                    font-size: 3rem;
                    margin-bottom: 1rem;
                    display: block;
                }

                .feature-card h3 {
                    color: ${CONFIG.primaryColor};
                    margin-bottom: 1rem;
                    font-size: 1.5rem;
                }

                .faq {
                    padding: 5rem 2rem;
                    background: ${CONFIG.primaryColor}0d;
                }

                .faq-container {
                    max-width: 800px;
                    margin: 0 auto;
                }

                .faq h2 {
                    text-align: center;
                    font-size: 2.5rem;
                    margin-bottom: 3rem;
                    color: ${CONFIG.primaryColor};
                }

                .faq-item {
                    background: ${CONFIG.backgroundColor}80;
                    border: 1px solid ${CONFIG.primaryColor}4d;
                    border-radius: 15px;
                    margin-bottom: 1rem;
                    overflow: hidden;
                    transition: all 0.3s;
                }

                .faq-question {
                    padding: 1.5rem;
                    cursor: pointer;
                    font-weight: bold;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    transition: background 0.3s;
                }

                .faq-question:hover {
                    background: ${CONFIG.primaryColor}1a;
                }

                .faq-answer {
                    padding: 0 1.5rem;
                    max-height: 0;
                    overflow: hidden;
                    transition: all 0.3s ease;
                }

                .faq-item.active .faq-answer {
                    max-height: 200px;
                    padding: 0 1.5rem 1.5rem 1.5rem;
                }

                .faq-item.active .faq-question::after {
                    transform: rotate(180deg);
                }

                .faq-question::after {
                    content: '‚ñº';
                    transition: transform 0.3s;
                    color: ${CONFIG.primaryColor};
                }

                footer {
                    background: ${CONFIG.backgroundColor}cc;
                    padding: 2rem;
                    text-align: center;
                    border-top: 1px solid ${CONFIG.primaryColor}4d;
                }

                .footer-content {
                    max-width: 1200px;
                    margin: 0 auto;
                }

                .social-links {
                    display: flex;
                    justify-content: center;
                    gap: 1rem;
                    margin-bottom: 1rem;
                }

                .social-links a {
                    color: ${CONFIG.textColor};
                    font-size: 1.5rem;
                    transition: color 0.3s;
                    text-decoration: none;
                }

                .social-links a:hover {
                    color: ${CONFIG.primaryColor};
                }

                .social-links img {
                    width: 24px;
                    height: 24px;
                    filter: invert(1);
                    transition: filter 0.3s;
                }

                .social-links a:hover img {
                    filter: invert(0) sepia(1) saturate(5) hue-rotate(0deg);
                }

                @media (max-width: ${CONFIG.mobileBreakpoint}) {
                    .nav-links {
                        display: none;
                        position: absolute;
                        top: 100%;
                        left: 0;
                        width: 100%;
                        background: rgba(0, 0, 0, 0.95);
                        flex-direction: column;
                        padding: 2rem;
                        gap: 1rem;
                    }

                    .nav-links.active {
                        display: flex;
                    }

                        display: flex;
                    }

                    .cta-buttons {
                        flex-direction: column;
                        align-items: center;
                    }

                    .features-grid {
                        grid-template-columns: 1fr;
                    }

                        gap: 0.5rem;

                    width: 8px;
                }

                    background: ${CONFIG.primaryColor};
                    border-radius: 4px;
                }

                ::-webkit-scrollbar-thumb:hover {
                    background: ${CONFIG.secondaryColor};
                }
            `;
        }

        // Load content based on configuration
        function loadContent() {
            // Page title
            document.getElementById('page-title').textContent = CONFIG.pageTitle;
            
            // Bot logo and name
            const botLogo = document.getElementById('bot-logo');
            const botName = document.getElementById('bot-name');
            
            if (CONFIG.useBotLogo && CONFIG.botLogo) {
                botLogo.src = CONFIG.botLogo;
                botLogo.style.display = 'block';
                botLogo.onerror = () => {
                    botLogo.style.display = 'none';
                    botName.textContent = CONFIG.botEmoji + ' ' + CONFIG.botName;
                };
                botName.textContent = CONFIG.botName;
            } else {
                botLogo.style.display = 'none';
                botName.textContent = CONFIG.botEmoji + ' ' + CONFIG.botName;
            }
            
            // Navigation
            document.getElementById('nav-home').textContent = CONFIG.navigation.home;
            document.getElementById('nav-features').textContent = CONFIG.navigation.features;
            document.getElementById('nav-faq').textContent = CONFIG.navigation.faq;
            document.getElementById('nav-support').textContent = CONFIG.navigation.support;
            
            // Hero section
            document.getElementById('hero-title').textContent = CONFIG.heroTitle;
            document.getElementById('hero-description').textContent = CONFIG.heroDescription;
            document.getElementById('add-to-discord-btn').textContent = CONFIG.buttons.addToDiscord;
            document.getElementById('add-to-discord-btn').href = CONFIG.addToDiscordUrl;
            document.getElementById('documentation-btn').textContent = CONFIG.buttons.documentation;
            document.getElementById('documentation-btn').href = CONFIG.documentationUrl;
            
            // Features section
            document.getElementById('features-title').textContent = CONFIG.featuresTitle;
            document.getElementById('features-subtitle').textContent = CONFIG.featuresSubtitle;
            
            const featuresContainer = document.getElementById('features-container');
            featuresContainer.innerHTML = '';
            CONFIG.features.forEach(feature => {
                const featureCard = document.createElement('div');
                featureCard.className = 'feature-card';
                featureCard.innerHTML = `
                    <span class="feature-icon">${feature.icon}</span>
                    <h3>${feature.title}</h3>
                    <p>${feature.description}</p>
                `;
                featuresContainer.appendChild(featureCard);
            });
            
            // FAQ section
            document.getElementById('faq-title').textContent = CONFIG.faqTitle;
            document.getElementById('faq-subtitle').textContent = CONFIG.faqSubtitle;
            
            const faqContainer = document.getElementById('faq-container');
            faqContainer.innerHTML = '';
            CONFIG.faqs.forEach(faq => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <div class="faq-question">${faq.question}</div>
                    <div class="faq-answer">
                        <p>${faq.answer}</p>
                    </div>
                `;
                faqContainer.appendChild(faqItem);
            });
            
            // Social media links
            const socialContainer = document.getElementById('social-links');
            socialContainer.innerHTML = '';
            CONFIG.socialMedia.forEach(social => {
                if (social.url) {
                    const socialLink = document.createElement('a');
                    socialLink.href = social.url;
                    socialLink.target = '_blank';
                    socialLink.title = social.name;
                    
                    if (social.useEmoji) {
                        socialLink.textContent = social.emoji;
                    } else if (social.icon) {
                        const img = document.createElement('img');
                        img.src = social.icon;
                        img.alt = social.name;
                        socialLink.appendChild(img);
                    }
                    
                    socialContainer.appendChild(socialLink);
                }
            });
            
            // Footer
            document.getElementById('footer-copyright').textContent = CONFIG.footerCopyright;
            document.getElementById('footer-tagline').textContent = CONFIG.footerTagline;
        }

        // Initialize the page
        function init() {
            // Apply dynamic styles
            document.getElementById('dynamic-styles').textContent = generateCSS();
            
            // Load content
            loadContent();
            
            // Initialize interactions
            initializeInteractions();
            
            // Initialize music
            initializeMusic();
            
            // Initialize touch effects
            if (CONFIG.enableTouchEffects) {
                initializeTouchEffects();
            }
            
            // Initialize swipe effects
            if (CONFIG.enableSwipeEffects) {
                initializeSwipeEffects();
            }
        }

        // Music functionality
        function initializeMusic() {
            const audio = document.getElementById('background-music');
            const musicToggle = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');
            
            if (CONFIG.backgroundMusic) {
                audio.src = CONFIG.backgroundMusic;
                audio.volume = CONFIG.musicVolume;
                
                // Try to play music on page load
                if (CONFIG.enableMusic) {
                    // Modern browsers require user interaction before playing audio
                    document.addEventListener('click', () => {
                        if (audio.paused) {
                            audio.play().catch(e => console.log('Auto-play blocked:', e));
                        }
                    }, { once: true });
                    
                    // Also try on any touch/interaction
                    document.addEventListener('touchstart', () => {
                        if (audio.paused) {
                            audio.play().catch(e => console.log('Auto-play blocked:', e));
                        }
                    }, { once: true });
                }
                
                // Music toggle functionality
                musicToggle.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play().then(() => {
                            musicIcon.textContent = 'üéµ';
                            musicToggle.classList.remove('muted');
                            musicToggle.title = 'Mute Music';
                        }).catch(e => console.log('Play failed:', e));
                    } else {
                        audio.pause();
                        musicIcon.textContent = 'üîá';
                        musicToggle.classList.add('muted');
                        musicToggle.title = 'Play Music';
                    }
                });
                
                // Update icon when music ends/starts
                audio.addEventListener('play', () => {
                    musicIcon.textContent = 'üéµ';
                    musicToggle.classList.remove('muted');
                    musicToggle.title = 'Mute Music';
                });
                
                audio.addEventListener('pause', () => {
                    musicIcon.textContent = 'üîá';
                    musicToggle.classList.add('muted');
                    musicToggle.title = 'Play Music';
                });
                
                // Handle loading errors
                audio.addEventListener('error', () => {
                    console.log('Music file not found or failed to load');
                    musicToggle.style.display = 'none';
                });
            } else {
                musicToggle.style.display = 'none';
            }
        }

      // Touch effects functionality
        function initializeTouchEffects() {
            const createRipple = (e) => {
                const ripple = document.createElement('div');
                ripple.className = 'touch-ripple';
                
                const rect = e.currentTarget.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                e.currentTarget.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            };
            
            // Add ripple effect to interactive elements
            document.querySelectorAll('.btn, .feature-card, .faq-question, .social-links a').forEach(el => {
                el.addEventListener('click', createRipple);
                el.addEventListener('touchstart', createRipple);
            });
        }

        // Swipe effects functionality
        function initializeSwipeEffects() {
            let startX = 0;
            let startY = 0;
            let endX = 0;
            let endY = 0;
            
            const createSwipeIndicator = (direction) => {
                const indicator = document.createElement('div');
                indicator.className = `swipe-indicator swipe-${direction}`;
                
                const arrows = {
                    'left': '‚Üê',
                    'right': '‚Üí',
                    'up': '‚Üë',
                    'down': '‚Üì'
                };
                
                indicator.textContent = arrows[direction];
                document.body.appendChild(indicator);
                
                setTimeout(() => {
                    indicator.style.opacity = '1';
                }, 10);
                
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => indicator.remove(), 300);
                }, 1000);
            };
            
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX;
                endY = e.changedTouches[0].clientY;
                
                const deltaX = endX - startX;
                const deltaY = endY - startY;
                const minSwipeDistance = 50;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (Math.abs(deltaX) > minSwipeDistance) {
                        if (deltaX > 0) {
                            createSwipeIndicator('right');
                            // Optional: Add swipe right action
                        } else {
                            createSwipeIndicator('left');
                            // Optional: Add swipe left action
                        }
                    }
                } else {
                    // Vertical swipe
                    if (Math.abs(deltaY) > minSwipeDistance) {
                        if (deltaY > 0) {
                            createSwipeIndicator('down');
                            // Optional: Add swipe down action
                        } else {
                            createSwipeIndicator('up');
                            // Optional: Add swipe up action
                        }
                    }
                }
            });
            
            // Mouse support for desktop
            let isMouseDown = false;
            
            document.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                startX = e.clientX;
                startY = e.clientY;
            });
            
            document.addEventListener('mouseup', (e) => {
                if (!isMouseDown) return;
                isMouseDown = false;
                
                endX = e.clientX;
                endY = e.clientY;
                
                const deltaX = endX - startX;
                const deltaY = endY - startY;
                const minSwipeDistance = 100;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (Math.abs(deltaX) > minSwipeDistance) {
                        if (deltaX > 0) {
                            createSwipeIndicator('right');
                        } else {
                            createSwipeIndicator('left');
                        }
                    }
                } else {
                    if (Math.abs(deltaY) > minSwipeDistance) {
                        if (deltaY > 0) {
                            createSwipeIndicator('down');
                        } else {
                            createSwipeIndicator('up');
                        }
                    }
                }
            });
            
            document.addEventListener('mouseleave', () => {
                isMouseDown = false;
            });
        }

        function initializeInteractions() {
            // FAQ Accordion
            document.querySelectorAll('.faq-question').forEach(question => {
                question.addEventListener('click', () => {
                    const faqItem = question.parentElement;
                    const isActive = faqItem.classList.contains('active');
                    
                    document.querySelectorAll('.faq-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    if (!isActive) {
                        faqItem.classList.add('active');
                    }
                });
            });

            // Smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Mobile menu
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            // Close mobile menu when clicking on links
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                });
            });

            // Scroll effects
            window.addEventListener('scroll', () => {
                const nav = document.querySelector('nav');
                if (window.scrollY > 100) {
                    nav.style.background = 'rgba(0, 0, 0, 0.95)';
                } else {
                    nav.style.background = 'rgba(0, 0, 0, 0.9)';
                }
            });

            // Animation observer
            if (CONFIG.enableAnimations) {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, observerOptions);

                setTimeout(() => {
                    document.querySelectorAll('.feature-card').forEach(card => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        card.style.transition = 'all 0.6s ease';
                        observer.observe(card);
                    });
                }, 100);
            }
        }

        // Start the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
